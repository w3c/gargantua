<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card JS | Simple Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .demo-header {
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <header class="demo-header">
        <h1>Live Dashboard</h1>
        <p>Simple implementation of the <code>lib.js</code> library.</p>
    </header>
    
    <div id="dashboard"></div>
    
    <script type="module">
        import CardContainer from './lib.js';
        
        // 1. Initialize the container
        // TTL is set to 1 minute for this demo
        const dashboard = new CardContainer('dashboard', { 
            ttl: 1, 
            namespace: 'live_demo_' 
        });
        
        dashboard.add({
            title: 'W3C Transitions Issues',
            url: 'https://github.com/w3c/transitions/issues',
            cacheKey: 'w3c-issues',
            ttl: 5, // Override global TTL to 5 minutes
            createValue: async (options) => {
                const res = await fetch(options.url.replace('//github.com/', '//api.github.com/repos/'));
                return res.json();
            },
            transformValue: (data, options) => {
                return `<ul>${data.slice(0, 3).map(i => `<li>${i.title}</li>`).join('')}</ul>`;
            }
        });
    </script>
</body>
</html>
