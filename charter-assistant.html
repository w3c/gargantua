<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    
    <title><i class="todo">[name]</i> <i class="todo">(Working|Interest)</i> Group Charter</title>
    
    <link rel="stylesheet" type="text/css" href="https://www.w3.org/2026/01/charter-style.css">
</head>
<body>
    <h1>List of known groups</h1>
    
    <p>
        This is a list of W3C Working Groups and Interest Groups that have been created
        in the W3C Groups database. You can use this list to find existing groups
        that you may want to draft a charter using the <a href="https://w3c.github.io/charter-drafts/charter-template.html">charter template</a>.
    </p>

    <p id="load">Loading groups&hellip;</p>

    <h2>Working Groups</h2>
    <ul id="wgs">
        <!-- Filled in by script -->
    </ul>
    <h2>Interest Groups</h2>
    <ul id="igs">
        <!-- Filled in by script -->
    </ul>
</body>
<script type="module">
    import configuration from './lib/config.js';
    import hal from './lib/hal.js';
    
    const config = configuration();

    const templateLink = 'charter-template.html';
    const debugParam = (config.debug)? '&debug=true' : '';
    async function populate() {
        const wgs = [];
        const igs = [];
        for await (const group of hal(`${config.w3cAPI}/groups`, "groups")) {
            const name = group.title;
            const url = templateLink + `?group=${group.href.replace(`${config.w3cAPI}/groups/`, '')}${debugParam}`

            if (name.endsWith("Working Group")) {            
                wgs.push({
                    name: name,
                    html_url: url
                });
            } else if (name.endsWith("Interest Group")) {
                igs.push({
                    name: name,
                    html_url: url
                });
            }
        }

        wgs.sort((a, b) => a.name.localeCompare(b.name));
        igs.sort((a, b) => a.name.localeCompare(b.name));

        wgs.forEach(v => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = v.html_url;
            a.textContent = v.name;
            li.appendChild(a);
            document.getElementById("wgs").appendChild(li);
        });
        igs.forEach(v => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = v.html_url;
            a.textContent = v.name;
            li.appendChild(a);
            document.getElementById("igs").appendChild(li);
        });
        document.getElementById("load").remove();
    }
    populate();
</script>
</html>
