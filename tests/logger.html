<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger</title>
    <script type="module">
        import { Logger } from '../lib/ui-utils.js';

        const testLogger = new Logger('logger1');
        testLogger.log('This is a log message.');
        testLogger.info('This is an info message.');
        testLogger.warn('This is a warning message.');
        testLogger.error('This is an error message.');

        const logger = new Logger();
        logger.log('This is a log message.');

        const logger2 = new Logger('logger2', false, false);
        logger2.log('This is a log message.');

        logger.log('', 'This is a log message without prefix.');

        logger.warn(2);
        logger.info({key: 'value'});
        logger.error(['array', 123, true]);
        logger.info(null);
        logger.error(undefined);
        logger.warn(function testFunc() { return 'test'; });
        logger.info(Symbol('testSymbol'));
        logger.error(BigInt(12345678901234567890n));
        logger.log(new Date());
        logger.info(/abc/i);
        logger.warn(new Map([['key1', 'value1'], ['key2', 'value2']]));
        logger.error(new Set([1, 2, 3, 4, 5]));
        logger.error(new Error('Test error'));

        class CustomClass {
            constructor(name, value) {
                this.name = name;
                this.value = value;
            }
        }
        logger.info(new CustomClass('example', 42));

        class FooError extends Error {
            constructor(message, cause) {
                super(message);
                this.name = 'FooError';
                this.cause = cause;
            }
        }

        const causeError = new Error('This is the root cause.');
        const fooError = new FooError('This is a FooError with a cause.', causeError);
        logger.error(fooError);

        window.logger = logger; // Expose logger for further testing in the console
    </script>
</head>
<body>
    <h1>Logger tests</h1>
</body>
</html>
